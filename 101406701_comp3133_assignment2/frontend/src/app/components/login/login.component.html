<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Login</h3>

        <form (ngSubmit)="login()" class="row g-3">
          <div class="col-12">
            <label>Username</label>
            <input [(ngModel)]="username" name="username" class="form-control" required />
          </div>
          <div class="col-12">
            <label>Password</label>
            <input [(ngModel)]="password" name="password" class="form-control" type="password" required />
          </div>

          <div class="col-12 text-center mt-3">
            <button class="btn btn-primary px-5">Login</button>
          </div>
        </form>

        <p class="text-center mt-3">
          Don't have an account?
          <a routerLink="/signup">Sign up here</a>
        </p>

        <p *ngIf="error" class="text-danger text-center mt-2">{{ error }}</p>
      </div>
    </div>
  </div>
</div>
