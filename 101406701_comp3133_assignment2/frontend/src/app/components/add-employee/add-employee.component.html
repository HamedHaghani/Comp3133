<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="mb-3 text-center">Add New Employee</h3>

    <form (ngSubmit)="addEmployee()" class="row g-3">
      <div class="col-md-6">
        <label>First Name</label>
        <input [(ngModel)]="first_name" name="first_name" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label>Last Name</label>
        <input [(ngModel)]="last_name" name="last_name" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" class="form-control" type="email" required />
      </div>
      <div class="col-md-6">
        <label>Gender</label>
        <select [(ngModel)]="gender" name="gender" class="form-select">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-6">
        <label>Designation</label>
        <input [(ngModel)]="designation" name="designation" class="form-control" />
      </div>
      <div class="col-md-6">
        <label>Salary</label>
        <input [(ngModel)]="salary" name="salary" class="form-control" type="number" min="1000" />
      </div>
      <div class="col-md-6">
        <label>Date of Joining</label>
        <input [(ngModel)]="date_of_joining" name="date_of_joining" class="form-control" type="date" />
      </div>
      <div class="col-md-6">
        <label>Department</label>
        <input [(ngModel)]="department" name="department" class="form-control" />
      </div>
      <div class="col-12">
        <label>Employee Photo (filename)</label>
        <input [(ngModel)]="employee_photo" name="employee_photo" class="form-control" />
      </div>

      <div class="col-12 text-center mt-3">
        <button class="btn btn-success px-5">Add Employee</button>
      </div>
    </form>

    <p *ngIf="message" class="text-success mt-3">{{ message }}</p>
    <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
  </div>
</div>
